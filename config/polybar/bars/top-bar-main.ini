[bar/top-main]
width = 100%
height = 24px

background = ${colors.background}
foreground = ${colors.foreground}

padding = 8px
border-top-size = 2px
border-bottom-size = 2px
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

module-margin = 4px
line-size = 2pt

font-0 = "Fira Code:size=10;1"
font-1 = "Iosevka Nerd Font,Iosevka NF:size=11:style=Bold;1.5"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

modules-left = distro-icon xworkspaces terminal fileexplorer browser vscode
modules-center = playerctl-mediaplayer playerctl-previous playerctl-play-pause playerctl-next
modules-right = cpu memory pulseaudio backlight battery wlan keyboard date
