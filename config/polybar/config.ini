[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #34eb61
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 28px

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
padding = 0

border-top-size = 2
border-top-color = ${colors.background}

border-bottom-size = 2
border-bottom-color = ${colors.background}

module-margin = 1

font-0 = "monospace:size=11"
font-1 = "Iosevka Nerd Font,Iosevka NF:size=11:style=Bold;1"

modules-left = distro-icon xworkspaces
modules-right = cpu memory pulseaudio backlight battery wlan xkeyboard date break

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/distro-icon]
type = custom/text

content = 
content-foreground = ${colors.primary}
content-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
reverse-scroll = true

icon-0 = 1;󰎤
icon-1 = 2;󰎧
icon-2 = 3;󰎪
icon-3 = 4;󰎭
icon-4 = 5;󰎱
icon-5 = 6;󰎳
icon-6 = 7;󰎶
icon-7 = 8;󰎹
icon-8 = 9;󰎼
icon-default = 󰎿

label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:15:...%

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = scroll lock

format = <label-indicator>

label-indicator-on-capslock = "%{F#34eb61}🅰 "
label-indicator-off-capslock = "🅰 "
label-indicator-on-numlock = "%{F#34eb61}󰼘"
label-indicator-off-numlock = "󰼘"


[module/cpu]
type = internal/cpu

interval = 3

format = <label>
label =   %percentage%%

warn-percentage = 95
format-warn = <label-warn>
label-warn =  %percentage%%


[module/memory]
type = internal/memory

interval = 3

format = <label>
label =  %percentage_used%%

warn-percentage = 90
format-warn = <label-warn>
label-warn = % %percentage_used%%/%gb_free%


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = "󰖁 "
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol


[module/backlight]
type = internal/backlight

card = intel_backlight

format = <label>
label = "󰃠 %percentage%%"

use-actual-brightness = true
enable-scroll = true


[module/battery]
type = internal/battery

full-at = 98
low-at = 10

battery = BAT1
adapter = ADP1

poll-interval = 5

format-full = <ramp-capacity> <label-full>
label-full = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

format-low = <animation-low> <label-low> 
label-low = %percentage%%
animation-low-0 = !
animation-low-1 = 󰂃
animation-low-framerate = 1000

format-charging = <animation-charging> <label-charging>
animation-charging-0 = %{F#34eb61}󰂆
animation-charging-1 = %{F#34eb61}󰂈
animation-charging-2 = %{F#34eb61}󰂊
animation-charging-3 = %{F#34eb61}󰂋
animation-charging-4 = %{F#34eb61}󰂅
animation-charging-framerate = 1000


[network-base]
type = internal/network
interval = 5
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal>
;label-connected = " %essid:0:3:...%"
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

format-packetloss = <animation-packetloss> <label-connected>
animation-packetloss-0 = 󰤫
animation-packetloss-1 = 󰤩
animation-packetloss-framerate = 1000

label-disconnected = "󰤮 "


;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %H:%M:%S %d/%m/%Y

label =  %date%


[module/break]
type = custom/menu
expand-right = true

menu-0-0 = 󰌾
menu-0-0-exec = i3lock 
menu-0-1 = "󰅶 "
menu-0-1-exec = "echo"
menu-0-2 = "󰀊 "
menu-0-2-exec = i3-msg exit
menu-0-3 = ""
menu-0-3-exec = "echo"
menu-0-4 = "⏻  "
menu-0-4-exec = poweroff

label-open = "󰍃 "
label-close = 󰅖
label-separator = " | "


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

