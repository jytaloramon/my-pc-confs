[module/memory]
type = internal/memory

interval = 3

format-margin = ${margins.default}
format = "%{F#33CFF2}<label>"
label = "󰍛 %percentage_used%%"

warn-percentage = 90

format-warn-margin = ${margins.default}
format-warn = "%{F#A54242}<label-warn>"
label-warn =  "󰍛 %percentage_used%%/%gb_free%"
