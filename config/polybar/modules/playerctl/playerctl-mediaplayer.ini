[module/playerctl-mediaplayer]
type = custom/script

format = <label>
format-foreground = ${colors.neutral}
format-underline = #34eb61

label = " %output:0:10:% "

exec = ~/.config/scripts/playerctrl/mediaplayer-info.sh
tail = false
interval = 3

click-left = ~/.config/scripts/playerctrl/current-player.sh next
click-right = ~/.config/scripts/playerctrl/mediaplayer-info.sh next

scroll-down = ~/.config/scripts/playerctrl/volume.sh down
scroll-up = ~/.config/scripts/playerctrl/volume.sh up