[module/battery]
type = internal/battery

full-at = 98
low-at = 10

battery = BAT1
adapter = ADP1

poll-interval = 5

format-full-margin = ${margins.default}
format-full = <ramp-capacity> <label-full>
label-full = %percentage%%

format-discharging-margin = ${margins.default}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

format-low-margin = ${margins.default}
format-low = <animation-low> <label-low> 
label-low = %percentage%%

animation-low-0 = !
animation-low-1 = " 󰂃"
animation-low-framerate = 1000

format-charging-margin = ${margins.default}
format-charging = <animation-charging> <label-charging>

animation-charging-0 = " %{F#34eb61}󰂆"
animation-charging-1 = " %{F#34eb61}󰂈"
animation-charging-2 = " %{F#34eb61}󰂊"
animation-charging-3 = " %{F#34eb61}󰂋"
animation-charging-4 = " %{F#34eb61}󰂅"
animation-charging-framerate = 1000
